<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        body{
            font-family: sans-serif;
        }

        label{
            cursor: pointer;
            display: block;
        }

    </style>
    </head>

    <body>
        <form action="#" method="get" target="_blank" autocomplete="off">
            <p>O meu Formulario</p>

            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome">
            </p>

            <p>
                <label for="dev1">Voce e dev 1?</label>
                <input type="checkbox" id="dev1" name="dev1" value="sim"><br>
                <label for="dev2">Voce e dev 2?</label>
                <input type="checkbox" id="dev2" name="dev2" value="sim"><br>
                <label for="dev3">Voce e dev 3?</label>
                <input type="checkbox" id="dev3" name="dev3" value="sim">
            </p>

            <p>
                Gênero:<br>
                <label for="feminino">Feminino</label>
                <input type="radio" id="feminino" name="genero" value="feminino"><br>
                <label for="masculino">Masculino</label>
                <input type="radio" id="masculino" name="genero" value="masculino"><br>
                <label for="outro_outra">Outro ou Outra</label>
                <input type="radio" id="outro_outra" name="genero" value="outro_outra">
            </p>

            <p>
                <label for="nome">Date:</label>
                <input type="date" id="date" name="date" value="2020-04-20">
            </p>

            <p>
                <label for="nome">Date:</label>
                <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
            </p>
            
            
            <p>
                <label for="time">Date:</label>
                <input type="time" id="time" name="time" value="20:00">
            </p>

            
            <p>
                <label for="cor">Cor Preferida:</label>
                <input type="color" id="color" name="color" value="#FF0000">
            </p>

            <p>
                <label for="email">Seu email:</label>
                <input type="email" id="email" name="email" placeholder="ex.:email@email.com">
            </p>

            <p>
                <label for="file">sua foto:</label>
                <input type="file" id="file" name="file" accept=".png,.jpg,.sbg" multiple>
            </p>

            <p>
                <label for="number">Number:</label>
                <input type="number" id="number" name="number" placeholder="Digite um numero" min="0" max="50" step="5">
            </p>

            <p>
                <label for="password">senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite a sua senha">
            </p>

            <p>
                <label for="range">range:</label>
                <input type="range" id="range" name="range" min="0" max="10" step="5" list="tickmarks">
                <datalist id="tickmarks">
                    <option value="0" label="0%"></option>
                    <option value="5" label="50%"></option>
                    <option value="10" label="100%"></option>
                </datalist>
            </p>


            <p>
                <label for="url">Sua URL:</label>
                <input type="url" id="url" name="url" placeholder="Sua URL">
            </p>

            <p>
                <label for="search">pesquisar:</label>
                <input type="search" id="search" name="search" placeholder="search">
            </p>



            <p>
                <label for="select">Selecione alguma opção:</label>
                <select id="select" name="select">
                    <optgroup label="Teste">
                    <option value="qualquer coisa 1" label="Campo visto 1"></option>
                    <option value="qualquer coisa 2" label="Campo visto 2"></option>
                    <option value="qualquer coisa 3" label="Campo visto 3" selected></option>
                    <option value="qualquer coisa 4" label="Campo visto 4"></option>
                    <option value="qualquer coisa 5" label="Campo visto 5"></option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="textarea">texto:</label>
                <textarea name="textarea" id="textarea" rows="5" cols="50" placeholder="Digite oque vc está sentido no momento"></textarea>
            </p>






            <p>
                <button type="reset">Resetar</button>
                <button type="submit">Enviar</button>
            </p>


        </form>

    </body>
</html>
